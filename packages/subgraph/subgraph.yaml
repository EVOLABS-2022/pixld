specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: NFTFactory
    network: abstract-testnet
    source:
      address: "0x0000000000000000000000000000000000000000"  # Will be updated on deployment
      abi: NFTFactory
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Collection
        - Creator
      abis:
        - name: NFTFactory
          file: ./abis/NFTFactory.json
        - name: ERC721CCollection
          file: ./abis/ERC721CCollection.json
        - name: ERC1155CCollection
          file: ./abis/ERC1155CCollection.json
      eventHandlers:
        - event: CollectionCreated(indexed address,indexed address,bool,uint96,address)
          handler: handleCollectionCreated
      file: ./src/factory.ts
  - kind: ethereum
    name: Marketplace
    network: abstract-testnet
    source:
      address: "0x0000000000000000000000000000000000000000"  # Will be updated on deployment
      abi: Marketplace
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Order
        - Sale
        - User
      abis:
        - name: Marketplace
          file: ./abis/Marketplace.json
      eventHandlers:
        - event: OrderFilled(indexed bytes32,indexed address,indexed uint256,address,address,uint256,address,uint256,uint256,uint256)
          handler: handleOrderFilled
        - event: OrderCancelled(indexed bytes32,indexed address)
          handler: handleOrderCancelled
      file: ./src/marketplace.ts
templates:
  - kind: ethereum
    name: ERC721CCollection
    network: abstract-testnet
    source:
      abi: ERC721CCollection
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Collection
        - Token
        - Transfer
      abis:
        - name: ERC721CCollection
          file: ./abis/ERC721CCollection.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: RoyaltySet(indexed address,uint96,address)
          handler: handleRoyaltySet
        - event: CollectionPaused(indexed address,bool)
          handler: handleCollectionPaused
        - event: TokenFrozen(indexed address,indexed uint256)
          handler: handleTokenFrozen
      file: ./src/collection.ts
  - kind: ethereum
    name: ERC1155CCollection
    network: abstract-testnet
    source:
      abi: ERC1155CCollection
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Collection
        - Token
        - Transfer
      abis:
        - name: ERC1155CCollection
          file: ./abis/ERC1155CCollection.json
      eventHandlers:
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: RoyaltySet(indexed address,uint96,address)
          handler: handleRoyaltySet
        - event: OpenEditionWindowSet(indexed address,indexed uint256,uint64,uint64)
          handler: handleOpenEditionWindowSet
      file: ./src/collection1155.ts